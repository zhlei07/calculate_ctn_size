<!DOCTYPE html>
<html>
<head>
    <title>装箱问题</title>
</head>
<body>
    <h1>输入小盒尺寸和装箱数量</h1>
    <form method="POST">
        <label for="length">小盒长度：</label>
        <input type="text" name="length" required><br>
        <label for="width">小盒宽度：</label>
        <input type="text" name="width" required><br>
        <label for="height">小盒高度：</label>
        <input type="text" name="height" required><br>
        <label for="box_count">装箱数量：</label>
        <input type="text" name="box_count" required><br>
        <input type="submit" value="计算">
    </form>
</body>
</html>
